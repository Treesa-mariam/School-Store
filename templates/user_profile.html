<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome to your User Profile</h1>
    <button id="show-form-btn" class="btn">Open School Store</button>
    <div id="user-form" style="display: none;">
        <!-- Form will be inserted here -->
        <form id="user-profile-form" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="email">Mail ID:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br>

    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="computer_science">Computer Science</option>
        <option value="commerce">Commerce</option>
        <option value="commerce">Mathematics</option>
        <option value="commerce">Medical</option>
        <option value="commerce">PG</option>

    </select><br>

    <label for="courses">Courses:</label>
    <select id="courses" name="courses" required>
        <!-- Course options will be populated dynamically using JavaScript -->
    </select><br>

    <label for="purpose">Purpose:</label>
    <select id="purpose" name="purpose" required>
        <option value="enquiry">For Enquiry</option>
        <option value="place_order">Place Order</option>
        <option value="return">Return</option>
        <!-- Add more purpose options as needed -->
    </select><br>

    <label>Materials Provide:</label><br>
    <input type="checkbox" name="materials" value="debit_notebook"> Debit Notebook<br>
    <input type="checkbox" name="materials" value="pen"> Pen<br>
    <input type="checkbox" name="materials" value="exam_papers"> Exam Papers<br>
            <input type="checkbox" name="materials" value="exam_papers"> Pencil Box<br>
            <input type="checkbox" name="materials" value="exam_papers"> Model Exam Papers<br>
    <!-- Add more checkbox options as needed -->

    <input type="submit" value="Submit"><br>


            {% if message %}
    <p>{{ message }}</p>
    <a href="{% url 'home' %}" class="btn">Return to Home</a>

    {% endif %}
</form>
        </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const showFormBtn = document.getElementById("show-form-btn");
    const userForm = document.getElementById("user-form");
    const departmentDropdown = document.getElementById("department");
    const coursesDropdown = document.getElementById("courses");

    // Show/hide the form when the button is clicked
    showFormBtn.addEventListener("click", function () {
        userForm.style.display = userForm.style.display === "none" ? "block" : "none";
    });

    // Department-Courses Dependency
    departmentDropdown.addEventListener("change", function () {
        // Define department-course mappings (replace with your actual data)
        const departmentCourses = {
            computer_science: ["BSc Computer Science", "MSc Computer Science"],
            commerce: ["BCom", "BBA"],
            // Add more departments and their corresponding courses here
        };

        const selectedDepartment = departmentDropdown.value;
        const courses = departmentCourses[selectedDepartment] || [];

        // Populate the courses dropdown
        coursesDropdown.innerHTML = "";
        courses.forEach(course => {
            const option = document.createElement("option");
            option.text = course;
            option.value = course;
            coursesDropdown.appendChild(option);
        });
    });
});
</script>






</body>
</html>
